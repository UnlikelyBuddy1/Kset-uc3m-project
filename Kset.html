<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User Interfaces</title>
    <link rel="stylesheet" href="Kset.css">
</head>
<body>
    <div class="wrapper">
        <!-- Left Column -->
        <div id="left-column" class="left-column">
            <div id="sidebar" class="sidebar">
                <img src="assets/icon.webp" alt="a cassette that is the logo of the app" class="icon logo menu-logo">
                <button class="sidebarButton">
                    <img src="assets/home.webp" alt="an icon of a house" id="home" class="sidebarIcon">
                    <b class = "text sidebarText">Home</b>
                </button>
                <button class="sidebarButton">
                    <img src="assets/search.webp" alt="a magnifying glass" id="search" class="sidebarIcon">
                    <b class = "text sidebarText">Search</b>
                </button>
                <button class="sidebarButton">
                    <img src="assets/playlist.webp" alt="a playlist" id="playlist" class="sidebarIcon">
                    <b class = "text sidebarText">Playlists</b>
                </button>
                <button onclick="window.open('https://github.com/UnlikelyBuddy1/Kset-uc3m-project')" type="button" class="sidebarButton">
                    <img src="assets/github.webp" alt="github logo" id="github" class="sidebarIcon">
                    <b class = "text sidebarText">GitHub</b>
                </button>
                <div class="link">
                    <a href="#" class="text">Privacy</a>
                    <a href="#" class="text">Cookies</a>
                </div>
                
            </div>
        </div>
        <!-- Right Column -->
        <div id ="right_column" class="right_column">
            <div class="navbar-wrapper">
                <div id="navbar" class="navbar"> 
                    <img src="assets/icon.webp" alt="a cassette that is the logo of the app" class="icon logo top-logo">
                    <div class="container" onclick="burger(this)"> 
                        <div class="bar1"></div>
                        <div class="bar2"></div>
                        <div class="bar3"></div> 
                    </div>
                    
                    <button id="signup" class="button">
                        <b class="text">SIGN UP</b>
                    </button> 
                    <button id="signin" class="button">
                        <b class="text">LOG IN</b>
                    </button>
                </div>
            </div>
            <div id="main-menu"></div>
            <div class="spacer"></div>
            <div id="content" class="content">
            </div>
            <div id="footer" class="footer">
                <img id="miniCover" src="" class="miniCover">
                <div class="bottom">
                    <audio id="audio" controls>
                        <source id="source" src="" type="audio/mpeg">
                    </audio>   
                    <b class="signup-banner text"><a class="signup-banner text accent-color" href=#>Signing up</a> for free</b>                 
                </div>
            </div>
        </div>
    </div> 
</body>
</html> 
<script src="page.js"></script>
