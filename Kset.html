<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User Interfaces</title>
</head>
<body>
    <div class="wrapper">
        <div class="navbar-wrapper">
            <div id="navbar" class="navbar"> 
                <div class="container" onclick="burger(this)"> 
                    <div class="bar1"></div>
                    <div class="bar2"></div>
                    <div class="bar3"></div> 
                </div>
                <img src="assets/icon.webp" alt="a cassette that is the logo of the app" class="icon">
                <button id="signup" class="button">
                    <b class="text">SIGN IN</b>
                </button> 
                <button id="signin" class="button">
                    <b class="text">LOG IN</b>
                </button>
            </div>
        </div>
        <div id="main-menu"></div>
        <div id="content" class="content"></div>
        <div id="controls"></div>
        <div id="footer" class="footer">
            <img id="miniCover" src="" class="miniCover">
            <audio id="audio" controls>
                <source id="source" src="" type="audio/mpeg">
            </audio>
        </div>
    </div> 
</body>
</html> 
<script src="page.js"></script>
<style >
    .miniCover{
        height: 50px;
        border: solid;
        border-width: 2px;
        border-color: #0E0C0B;
        border-radius: 12px;
    }
    .footer{
        position: fixed;
        background-color: #0E0C0B;
        border-radius: 12px;
        bottom: 0px;
        display: flex;
        left: 50%;
        transform: translateX(-50%);
        border: solid;
        border-width: 0px;
        border-top-width: 2px;
        border-color: #f1f1f190;
    }
    audio {
        filter: invert(1);
        width: 60vw;
        min-width: 300px;
        max-width: 700px;
        border-radius: 24px;
    }
    @supports (-moz-appearance:none) {
        audio {
            filter: invert(0);
            background-color: black;
            border: solid;
            border-width: 2px;
            border-color: #ff000090;
            border-radius: 24px;
        }
    }
    .content{
        padding: 1.2vmax;
        display: flex;
        flex-flow: row wrap;
        align-items: center;
        justify-content: flex-start;
    }
    html{
        overflow-x: hidden;
        overflow-y: hidden;
    }
    body{
        padding: 0%;
        margin: 0%;
    }
    @font-face {
        font-family: 'myfont';
        src: url("assets/Raleway-VariableFont_wght.ttf") format("truetype");
        font-weight: bold;
        font-style: normal;
    }
    .wrapper{
        overflow-y: auto;
        overflow-x: hidden;
        position: fixed;
        padding: 0%;
        margin: 0%;
        width: 100vw;
        height: 100vh;
        background-color: black;
    }
    .text{
        color: #f1f1f1;
        font-family: "myfont";
        font-size: medium;
        margin: 0%;
        margin-top: 2px;
    }
    .title{
        color: #f1f1f1;
        font-family: "myfont";
        font-size: small;
        margin: 0%;
        text-overflow: ellipsis;
        overflow: hidden; 
        height: 1.2em; 
        white-space: nowrap;
        margin-top: 1px;
        margin-bottom: 1px;
    }
    @media screen and (max-width:960px) {
        .text{
            color: #f1f1f1;
            font-family: "myfont";
            font-size: large;
            max-height: 19px;
        }   
    }
    .icon{
        margin-left: auto;
        margin-right: auto;
        max-height: min(5.5vmax, 8vh);
        aspect-ratio: "16/9";
    }
    
    @media screen and (max-width:1200px) and (min-width:961px) {
        .track{
            width: 18%;
            padding: 1%;
        } 
    }
    @media screen and (max-width:960px) and (min-width:769px) {
        .track{
            width: 23%;
            padding: 1%;
        } 
    }
    @media screen and (max-width:768px) {
        .track{
            width: 31%;
            padding: 1.1%;
        } 
    }
    @media screen and (min-width:1201px) {
        .track{
            width: 15%;
            padding: 0.83%;
        } 
    }
    
    .cover{
        width: 100%;
    }
    .button{
        margin-left: 1.5vw;
        background-color:black;
        border-color: #f1f1f1;
        border-width: 0px;
        border-radius: 5px;
    }

    .button:hover{
        animation-name: underline;
        animation-duration: 1000ms;
        animation-timing-function: cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }
    @keyframes underline {
        from {
            border-bottom-width: 0px;
            border-radius: 12px;
            border-color: #ff000000;
        }
        to {
            border-bottom-width: 1px;
            border-radius: 0px;
            border-color: #ff0000;
        }
    }

    

    .navbar-wrapper{
        background-color: black;
        position: sticky;
        top:0;
        left: 0;
        border: solid;
        border-width: 0px;
        border-bottom-width: 1px;
        border-color: #f1f1f190;
    }
    .navbar{
        margin-left: 4vw;
        margin-right: 4vw;
        margin-top: 1vmax;
        display: flex;
        align-items: center;
        width: 92vw;
        height: 8vh;
        background: black;
    }
    .container {
        display: inline-block;
        cursor: pointer;
    }
    .bar1, .bar2, .bar3 {
        width: max(3vmin, 32px);
        height: 4px;
        background-color: #f1f1f1;
        margin: 6px 0;
        transition: 0.4s;
    }
    /* Rotate first bar */
    .change .bar1 {
        transform: translate(0, 10px) rotate(-45deg);
    }
    /* Fade out the second bar */
    .change .bar2 {opacity: 0;}

    /* Rotate last bar */
    .change .bar3 {
        transform: translate(0, -10px) rotate(45deg);
    }
</style>
